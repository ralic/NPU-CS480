            $(document).ready(function () {
                $("#FadeIn").click(function () {
                    $("div").each(function (i) {
                        // element == this
                        $(this).fadeIn(i * 500);
                        console.log($(this).data());
                    });
                });
                $("#FadeOut").click(function () {
                    $("div").each(function (i) {
                        // element == this
                        $(this).fadeOut(i * 500);
                        console.log($(this).data());
                    });
                });
            });
        </script>

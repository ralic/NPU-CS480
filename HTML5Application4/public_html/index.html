        <script>
            // Recursive print of object
            var print = function (o, maxLevel, level) {
                if (typeof level === "undefined") {
                    level = 0;
                }
                if (typeof level === "undefined") {
                    maxLevel = 0;
                }

                var str = '';
                // Remove this if you don't want the pre tag, but make sure to remove
                // the close pre tag on the bottom as well
                if (level === 0) {
                    str = '<pre>';
                }

                var levelStr = '';
                for (var x = 0; x < level; x++) {
                    levelStr += '    ';
                }

                if (maxLevel !== 0 && level >= maxLevel) {
                    str += levelStr + '...</br>';
                    return str;
                }

                for (var p in o) {
                    if (typeof o[p] === 'string') {
                        str += levelStr +
                                p + ': ' + o[p] + ' </br>';
                    } else {
                        str += levelStr +
                                p + ': { </br>' + print(o[p], maxLevel, level + 1) + levelStr + '}</br>';
                    }
                }

                // Remove this if you don't want the pre tag, but make sure to remove
                // the open pre tag on the top as well
                if (level === 0) {
                    str += '</pre>';
                }
                return str;
            };

//            // Recursive of whole object

            function myprint() {
                document.getElementById("demo1").innerHTML = print(pagewilsObject);
            }

        </script>

        <script>
            var result_list = '';

            var person1 = {firstName: "John1", lastName: "Doe1", age: '146'};
            var person2 = {firstName: "John2", lastName: "Doe2", age: '246'};
            var person3 = {firstName: "John3", lastName: "Doe3", age: '346'};

            var myArray = [];
            myArray[0] = person1;
            myArray[1] = person2;
            myArray[2] = person3;
            myArray[3] = person4;
            myArray[4] = person5;
            myArray.push({firstName: "test1", lastName: "test2", age: 'test3'});

                document.getElementById("demo2").innerHTML = result_list;

        </script>

        <p>The best way to loop through an array is using a standard for loop:</p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo3"></p>

        <script>
            function myFunction() {
                var index;
                var text = "<ul>";
                var fruits = ["Banana", "Orange", "Apple", "Mango"];
                fruits.push("Apple2");
                for (index = 0; index < fruits.length; index++) {
                    text += "<li>" + fruits[index] + "</li>";
                }
                text += "</ul>";
                document.getElementById("demo3").innerHTML = text;
            }
